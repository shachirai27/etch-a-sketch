<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Etch A Sketch</title>
</head>

<body>
    <main class="container-wrapper">
        <div class="intro-text">
            <div class="sketch-text">
                ETCH <br> A <br> SKETCH
            </div>
            <div class="range-scale">
                <input type="range" max="100" min="10" value="16" class="selected" id="selected-range"
                    oninput="resetGrid(this.value)" onchange="resetGrid(this.value)">
                <span id="range-value"></span>
            </div>
        </div>
        <div class="drawing-container">
            <div class="container">
            </div>
        </div>
    </main>
    <div class="brush-selection">
        <div class="brush-buttons">
            <button class="black">Black</button>
            <button class="color">Rainbow</button>
            <button class="grey-scale">Gray Scale</button>
            <button class="eraser">Erase</button>
            <button class="reset-grid">Reset</button>
        </div>
    </div>
</body>

</html>
